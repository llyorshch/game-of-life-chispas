name: Deploy to GitHub Pages

# a√±adir permisos para permitir push desde el GITHUB_TOKEN
permissions:
  contents: write
  pages: write
  id-token: write

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          # asegurar que las credenciales del workflow se preservan para permitir push
          persist-credentials: true

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: .
          clean: true
          # pasar el token del workflow para autorizar el push
          token: ${{ secrets.GITHUB_TOKEN }}
